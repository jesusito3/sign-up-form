<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="background-image">
        <div class="logo">ODIN</div>
        <img src="plant-background-image.jpg" alt="Green plant leaf">
        <div class="footer">Photo by Halie West on Unsplash</div>
    </div>
    <div class="form-section">
        <div class="header">
            <div>This is not a real online service! You know you need something in your life to help you realize your deepest dreams. Sign up now to get started.<div>
            <div>You know you want to.</div>
        </div>
        <div class="form">
            <form action="" method="">
                <fieldset>
                    <legend>Let's do this!</legend>

                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Thor">

                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Odinson">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">

                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number">

                    <label for="password">Password</label>
                    <input type="password" name="pwd" id="pwd">

                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm-pwd" id="confirm-pwd">
                </fieldset>
            </form>
            <div class="account">
                <button>Create Account</button>
                <div class="log-in">Already have an account? Log in</div>
            </div>
        </div>
    </div>
</body>
</html>
